<table id="games-table" class="fullbleed">
  <thead>
    <tr>
      <th>Winner</th>
      <th>Loser</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    {{range .}}
    <tr id="{{.ID}}">
      <td>{{ template "team.html" .Result.Winner}}</td>
      <td>{{template "team.html" .Result.Loser}}</td>
      <td>{{.Result.Winner.Score}} - {{.Result.Loser.Score}}</td>
    </tr>
    {{end}}
  </tbody>
</table>
